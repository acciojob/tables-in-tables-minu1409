  <link href="fevicon.json" type="application/json" rel="stylesheet">

  <style>
   table,th,td{
    border: 1px solid black;
   }

<body>
  
 <table>
  <tr>
    <td>
      <table>
        <tr>

        </tr>

        <tr>

          <td>def</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>

        <tr>
         <td>
          <ul>
            <li>List Item</li>

          </ul>
         </td>
        </tr>

      </table>
    </td>
  </tr>

  <tr>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>

        <tr>
         <td>
         <a href="#">Nested Table</a>
         </td>

         <td>
          <p>Demo Continued</p>
         </td>
        </tr>

      </table>
    </td>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>

        <tr>
         <td>
          <p style="color: white; background-color: black;">HTML</p>

        </tr>

      </table>
    </td>
  </tr>
 </table>
