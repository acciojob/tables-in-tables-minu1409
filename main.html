<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1px solid black">
		<tr>
			<td>
			<table style="width: 100%; height: 100%" border="1px solid black">
				<tr><th colspan=2>Nested Table 2</th></tr>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</table>
			</td>

			<td>
				<table style="width: 100%; height: 100%" border="1px solid black">
					<tr>
					<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
						<ul>
							<li>List item 1</li>
							<li>List item 2</li>
							<li>List item 3</li>
						</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td>
			<table style="width: 100%; height: 100%" border="1px solid black">
					<tr >
					<th colspan=2>Nested Table 3</th>
					</tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width: 100%; height: 100%" border="1px solid black">
					<tr><th>Nested table 4</th></tr>
					<tr style=" background-color:black; color:white"><td>HTML</td></tr>
				</table>
			</td>
		</tr>
		
      <!-- Your code here -->
    </table>
  </body>
</html>
